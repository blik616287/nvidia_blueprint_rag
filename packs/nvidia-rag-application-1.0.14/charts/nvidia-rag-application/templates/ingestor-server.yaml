{{- if .Values.ingestorServer.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rag-ingestor-data
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: ingestor-server
    app.kubernetes.io/instance: rag
spec:
  accessModes:
    - {{ .Values.ingestorServer.persistence.accessMode }}
  storageClassName: {{ .Values.ingestorServer.persistence.storageClass | default .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.ingestorServer.persistence.size }}
---
# Ingestor Server ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-ingestor-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: ingestor-server
    app.kubernetes.io/instance: rag
data:
  # NV-Ingest connection
  APP_NVINGEST_MESSAGECLIENTHOSTNAME: {{ .Values.ingestorServer.config.nvIngest.hostname | quote }}
  APP_NVINGEST_MESSAGECLIENTPORT: {{ .Values.ingestorServer.config.nvIngest.port | quote }}

  # Vector store
  APP_VECTORSTORE_URL: {{ printf "http://%s" .Values.global.services.milvus | quote }}
  APP_VECTORSTORE_NAME: "milvus"
  APP_VECTORSTORE_ENABLEGPUINDEX: "True"

  # Embeddings
  APP_EMBEDDINGS_SERVERURL: {{ .Values.global.services.embedding | quote }}

  # MinIO
  MINIO_ENDPOINT: {{ .Values.global.services.minio | quote }}
  MINIO_ACCESSKEY: {{ .Values.global.minio.accessKey | quote }}
  MINIO_SECRETKEY: {{ .Values.global.minio.secretKey | quote }}

  # Redis
  REDIS_HOST: {{ (split ":" .Values.global.services.redis)._0 | quote }}
  REDIS_PORT: {{ (split ":" .Values.global.services.redis)._1 | default "6379" | quote }}

  # Summary LLM
  SUMMARY_LLM: {{ .Values.ingestorServer.config.summary.llm | quote }}
  SUMMARY_LLM_SERVERURL: {{ .Values.ingestorServer.config.summary.serverUrl | default .Values.global.services.llm | quote }}
  SUMMARY_LLM_MAX_CHUNK_LENGTH: {{ .Values.ingestorServer.config.summary.maxChunkLength | quote }}
  SUMMARY_CHUNK_OVERLAP: {{ .Values.ingestorServer.config.summary.chunkOverlap | quote }}
  SUMMARY_LLM_TEMPERATURE: {{ .Values.ingestorServer.config.summary.temperature | quote }}
  SUMMARY_LLM_TOP_P: {{ .Values.ingestorServer.config.summary.topP | quote }}
  SUMMARY_MAX_PARALLELIZATION: {{ .Values.ingestorServer.config.summary.maxParallelization | quote }}

  # Data directory
  INGESTOR_SERVER_DATA_DIR: "/data/"

  # Logging
  LOGLEVEL: "INFO"
---
# Ingestor Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-ingestor-server
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: ingestor-server
    app.kubernetes.io/instance: rag
    app.kubernetes.io/component: ingestion
spec:
  replicas: {{ .Values.ingestorServer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ingestor-server
      app.kubernetes.io/instance: rag
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingestor-server
        app.kubernetes.io/instance: rag
        app.kubernetes.io/component: ingestion
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ingestor-server
          image: "{{ .Values.ingestorServer.image.repository }}:{{ .Values.ingestorServer.image.tag }}"
          imagePullPolicy: {{ .Values.ingestorServer.image.pullPolicy }}
          args:
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8082"
          envFrom:
            - configMapRef:
                name: rag-ingestor-config
          env:
            - name: NVIDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ngc-api-key
                  key: NVIDIA_API_KEY
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          resources:
            {{- toYaml .Values.ingestorServer.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rag-ingestor-data
---
# Ingestor Server Service
apiVersion: v1
kind: Service
metadata:
  name: rag-ingestor-server
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: ingestor-server
    app.kubernetes.io/instance: rag
spec:
  type: {{ .Values.ingestorServer.service.type }}
  ports:
    - name: http
      port: {{ .Values.ingestorServer.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingestor-server
    app.kubernetes.io/instance: rag
{{- end }}
