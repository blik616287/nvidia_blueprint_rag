{{- if and .Values.embedding.enabled (not .Values.embedding.useCloud) }}
---
# Embedding NIM PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.embedding.nimService.name }}-cache
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
    app.kubernetes.io/instance: rag
    app.kubernetes.io/component: embedding
spec:
  accessModes:
    - {{ .Values.embedding.nimService.storage.pvc.accessMode }}
  storageClassName: {{ .Values.embedding.nimService.storage.pvc.storageClass | default .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.embedding.nimService.storage.pvc.size }}
---
# Embedding NIM Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.embedding.nimService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
    app.kubernetes.io/instance: rag
    app.kubernetes.io/component: embedding
    nvidia.com/nim: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
      app.kubernetes.io/instance: rag
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
        app.kubernetes.io/instance: rag
        app.kubernetes.io/component: embedding
        nvidia.com/nim: "true"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.embedding.nimService.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.embedding.nimService.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1000
      containers:
        - name: nim-embedding
          image: "{{ .Values.embedding.nimService.image.repository }}:{{ .Values.embedding.nimService.image.tag }}"
          imagePullPolicy: {{ .Values.embedding.nimService.image.pullPolicy }}
          env:
            - name: NGC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ngcApiSecret.name }}
                  key: NGC_API_KEY
            {{- range .Values.embedding.nimService.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8002
              protocol: TCP
          resources:
            {{- toYaml .Values.embedding.nimService.resources | nindent 12 }}
          volumeMounts:
            - name: model-cache
              mountPath: /opt/nim/.cache
            - name: dshm
              mountPath: /dev/shm
          livenessProbe:
            httpGet:
              path: /v1/health/live
              port: http
            initialDelaySeconds: {{ .Values.embedding.nimService.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.embedding.nimService.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.embedding.nimService.healthCheck.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /v1/health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: {{ .Values.embedding.nimService.name }}-cache
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.embedding.nimService.storage.sharedMemorySizeLimit }}
---
# Embedding NIM Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.embedding.nimService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
    app.kubernetes.io/instance: rag
    app.kubernetes.io/component: embedding
spec:
  type: {{ .Values.embedding.nimService.service.type }}
  ports:
    - name: http
      port: {{ .Values.embedding.nimService.service.port }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8002
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.embedding.nimService.name }}
    app.kubernetes.io/instance: rag
{{- end }}

{{- if .Values.embedding.useCloud }}
---
# Embedding Cloud Endpoint ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: embedding-cloud-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: embedding-cloud
    app.kubernetes.io/instance: rag
data:
  EMBEDDING_ENDPOINT: {{ .Values.embedding.cloudEndpoint | quote }}
  EMBEDDING_MODEL: {{ .Values.embedding.nimService.model.name | quote }}
{{- end }}
