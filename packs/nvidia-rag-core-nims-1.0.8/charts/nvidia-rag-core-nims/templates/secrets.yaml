{{- if .Values.ngcPullSecret.create }}
---
# NGC Pull Secret for nvcr.io
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ngcPullSecret.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ngc-pull-secret
    app.kubernetes.io/instance: rag
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\"}}}" .Values.ngcPullSecret.registry .Values.ngcPullSecret.username .Values.global.ngcApiKey | b64enc }}
{{- end }}

{{- if .Values.ngcApiSecret.create }}
---
# NGC API Key Secret (for cloud NIM access)
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ngcApiSecret.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ngc-api-secret
    app.kubernetes.io/instance: rag
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  NGC_API_KEY: {{ .Values.global.ngcApiKey | quote }}
  NVIDIA_API_KEY: {{ .Values.global.nvidiaApiKey | quote }}
{{- end }}
