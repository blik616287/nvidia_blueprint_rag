{{- if .Values.zipkin.enabled }}
---
# Zipkin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-zipkin
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: zipkin
    app.kubernetes.io/instance: rag
spec:
  replicas: {{ .Values.zipkin.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: zipkin
      app.kubernetes.io/instance: rag
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zipkin
        app.kubernetes.io/instance: rag
    spec:
      containers:
        - name: zipkin
          image: "{{ .Values.zipkin.image.repository }}:{{ .Values.zipkin.image.tag }}"
          imagePullPolicy: {{ .Values.zipkin.image.pullPolicy }}
          env:
            - name: JAVA_OPTS
              value: {{ .Values.zipkin.javaOpts | quote }}
          ports:
            - name: http
              containerPort: 9411
          resources:
            {{- toYaml .Values.zipkin.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
---
# Zipkin Service
apiVersion: v1
kind: Service
metadata:
  name: rag-zipkin
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: zipkin
    app.kubernetes.io/instance: rag
spec:
  type: {{ .Values.zipkin.service.type }}
  ports:
    - name: http
      port: {{ .Values.zipkin.service.port }}
      targetPort: http
  selector:
    app.kubernetes.io/name: zipkin
    app.kubernetes.io/instance: rag
{{- end }}
