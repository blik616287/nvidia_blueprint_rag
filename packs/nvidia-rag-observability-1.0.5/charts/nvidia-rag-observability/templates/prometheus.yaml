{{- if .Values.prometheus.enabled }}
---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-prometheus-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: rag
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      {{- range .Values.prometheus.scrapeConfigs }}
      - job_name: {{ .job_name | quote }}
        scrape_interval: {{ .scrape_interval }}
        static_configs:
          {{- range .static_configs }}
          - targets:
              {{- range .targets }}
              - {{ . | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
---
# Prometheus PVC
{{- if .Values.prometheus.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rag-prometheus-data
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: rag
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.prometheus.persistence.storageClass | default .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.prometheus.persistence.size }}
{{- end }}
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: rag
spec:
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: rag
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/instance: rag
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
        - name: prometheus
          image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time={{ .Values.prometheus.retention }}
            - --web.enable-lifecycle
            - --enable-feature=exemplar-storage
            - --enable-feature=otlp-write-receiver
          ports:
            - name: http
              containerPort: 9090
          resources:
            {{- toYaml .Values.prometheus.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: rag-prometheus-config
        - name: data
          {{- if .Values.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: rag-prometheus-data
          {{- else }}
          emptyDir: {}
          {{- end }}
---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: rag-prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: rag
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
    - name: http
      port: {{ .Values.prometheus.service.port }}
      targetPort: http
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: rag
{{- end }}
